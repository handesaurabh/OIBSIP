<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter-card">
            <div class="input-section">
                <label for="temperature-input">Enter Temperature:</label>
                <input 
                    type="number" 
                    id="temperature-input" 
                    placeholder="Enter temperature value"
                    step="any"
                >
                <div class="error-message" id="error-message"></div>
            </div>

            <div class="unit-selection">
                <label>Convert From:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="from-unit" value="celsius" checked>
                        <span>Celsius (°C)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="from-unit" value="fahrenheit">
                        <span>Fahrenheit (°F)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="from-unit" value="kelvin">
                        <span>Kelvin (K)</span>
                    </label>
                </div>
            </div>

            <div class="unit-selection">
                <label>Convert To:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="to-unit" value="celsius">
                        <span>Celsius (°C)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="to-unit" value="fahrenheit" checked>
                        <span>Fahrenheit (°F)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="to-unit" value="kelvin">
                        <span>Kelvin (K)</span>
                    </label>
                </div>
            </div>

            <button id="convert-btn" class="convert-button">Convert Temperature</button>

            <div class="result-section" id="result-section">
                <h3>Result:</h3>
                <div class="result-display" id="result-display">
                    Enter a temperature and click convert
                </div>
            </div>
        </div>

        <div class="conversion-info">
            <h3>Quick Reference:</h3>
            <div class="info-grid">
                <div class="info-item">
                    <strong>Water Freezes:</strong>
                    <span>0°C = 32°F = 273.15K</span>
                </div>
                <div class="info-item">
                    <strong>Water Boils:</strong>
                    <span>100°C = 212°F = 373.15K</span>
                </div>
                <div class="info-item">
                    <strong>Body Temperature:</strong>
                    <span>37°C = 98.6°F = 310.15K</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
